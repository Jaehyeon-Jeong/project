<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Shift Selection for {{ month }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Admin Shift Selection for {{ month }}</h1>
    <form method="POST">
        <label>Red Shift Quantity:</label>
        <input type="number" name="red_shift" value="{{ shifts['red'] }}">
        <br>
        <label>Blue Shift Quantity:</label>
        <input type="number" name="blue_shift" value="{{ shifts['blue'] }}">
        <br>
        <label>Green Shift Quantity:</label>
        <input type="number" name="green_shift" value="{{ shifts['green'] }}">
        <br>
        <button type="submit">Start Shift Selection</button>
    </form>
</body>
</html>
