<!DOCTYPE html>
<html>
<head>
    <title>Admin Shift Selection</title>
</head>
<body>
    <h1>Shift Selection for {{ month }}/{{ year }}</h1>
    <form method="POST">
        <table border="1">
            <tr>
                <th>Day</th>
                <th>Red Shift</th>
                <th>Blue Shift</th>
                <th>Green Shift</th>
            </tr>
            {% for day, shift_data in shifts.items() %}
            <tr>
                <td>{{ day }}</td>
                <td>
                    <input type="number" name="red_shift_{{ day }}" value="{{ shift_data.get('red', 0) }}" min="0">
                </td>
                <td>
                    <input type="number" name="blue_shift_{{ day }}" value="{{ shift_data.get('blue', 0) }}" min="0">
                </td>
                <td>
                    <input type="number" name="green_shift_{{ day }}" value="{{ shift_data.get('green', 0) }}" min="0">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
